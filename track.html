
<!DOCTYPE html>
<html>
<head>
  <title>Ship Cargo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f2f9ff; }
    header { background: #003366; color: white; padding: 20px; text-align: center; }
    nav { background: #0055a5; padding: 10px; text-align: center; }
    nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .content { padding: 30px; max-width: 800px; margin: auto; background: white; margin-top: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    img.logo { max-height: 60px; margin-bottom: 10px; }
    footer { text-align: center; padding: 20px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Ship Cargo Logo" class="logo">
    <h1>Ship Cargo</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="track.html">Tracking</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="content">
    <h2>Track Your Shipment</h2>
    <input type="text" id="trackingNumber" placeholder="Enter tracking number">
    <button onclick="track()">Track</button>
    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script>
    const shipments = {
      "599652932": {
        receiver: "Roland Herbert Delucca Jnr",
        address: "Roland DeLucca<br>480 Georgetown Road<br>Clarksville, Tennessee 37043<br>Tel: 931-800-7976",
        status: "In Transit",
        history: [
          "15 July, 2025 at 8:20am - Item departed from a sorting facility in Accra",
          "15 July, 2025 at 7:45am - Scanned at Accra sorting hub",
          "15 July, 2025 at 7:00am - Item received from sender, location Accra Ghana"
        ]
      }
    };

    function track() {
      const code = document.getElementById("trackingNumber").value.trim().toUpperCase();
      const result = document.getElementById("result");
      const data = shipments[code];

      if (!data) {
        result.innerHTML = "<p style='color:red;'>Tracking number not found.</p>";
        return;
      }

      result.innerHTML = `
        <h3>Status: ${data.status}</h3>
        <p><strong>Receiver:</strong> ${data.receiver}</p>
        <p><strong>Address:</strong><br>${data.address}</p>
        <h4>Shipping History:</h4>
        <ul>${data.history.map(h => `<li>${h}</li>`).join("")}</ul>
      `;
    }
  </script>

  <footer>&copy; 2025 Ship Cargo. All rights reserved.</footer>
</body>
</html>
